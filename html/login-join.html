<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everytrip: 여행을 더 특별하게!</title>
  <link rel="icon" href="/images/로고.png">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <!-- css & js -->
  <link rel="stylesheet" href="/css/pc/common.css">
  <link rel="stylesheet" href="/css/pc/login-join.css">
  <script src="/script/include.js"></script>
  <script src="/script/login-join.js"></script>
</head>

<body>
  <div class="container front">
    <!-- header -->
    <div class="header-include"></div>
    <!-- join -->
    <section class="signup">
      <div class="member-register">
        <div class="member-account">
          <h1 class="login-slogan">
            <em>영원히 기억될 여행</em>을<br> 시작해보세요
          </h1>
          <img src="/images/웰컴쿠폰.png" alt="">
        </div>
        <div class="login-field">
          <div>
            <input type="email" placeholder="이메일">
          </div>
          <div>
            <input type="password" placeholder="비밀번호" maxlength="12">
            <i class="toggle-pw bi bi-eye bi-eye-slash"></i>
          </div>
          <div>
            <input type="password" placeholder="비밀번호 확인" maxlength="12">
            <i class="toggle-pw bi bi-eye bi-eye-slash"></i>
          </div>
          <button class="btn-member-primary">가입하기</button>
        </div>
        <div class="agreement">
          <p>가입 시, 통합 계정으로 에브리트립이 제공하는 서비스를 모두 이용하실 수 있습니다. 서비스 이용약관, 개인정보취급방침에 동의합니다.</p>
          <label>
            <input type="checkbox">
            <em></em>할인 혜택 및 마케팅 정보 수신을 동의합니다.
          </label>
        </div>
        <div class="login-member">이미 가입된 계정이 있나요?
          <a href="#none">로그인하기</a>
        </div>
      </div>
    </section>
    <!-- footer -->
    <div class=" footer-include"></div>
  </div>
</body>

</html>
