<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everytrip: 여행을 더 특별하게!</title>
    <link rel="icon" href="./images/로고.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container front">
        <header>
            <div class="header-inner">
                <div class="logo-search">
                    <div class="logo">
                        <a href="#none"><img src="/images/헤더 로고.png" alt="evertrip 로고"></a>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="어디로 떠나고 싶으신가요?">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="login-register-buttons">
                        <button class="btn-login">로그인</button>
                        <button class="btn-register">회원가입</button>
                    </div>
                    <div class="user-alam">
                        <span class="avatar">
                            <img src="/images/avatar.jpg" alt="">
                            <div>마이페이지</div>
                        </span>
                        <span class="cart">
                            <i class="bi bi-calendar2-check"></i>
                            <em data-count="2"></em>
                            <div>내 여행</div>
                        </span>
                        <span class="alam">
                            <i class="bi bi-bell"></i>
                            <em data-count="9"></em>
                            <div>알림</div>
                        </span>
                    </div>
                </div>
                <div class="gnb">
                    <a class="trigger" href="#none">전체 카테고리</a>
                    <a href="#none">인기 여행지</a>
                    <a href="#none">해외 여행</a>
                    <a href="#none">국내 여행</a>
                    <a href="#none">항공/호텔</a>
                    <a href="#none">투어</a>
                </div>
            </div>
            <div class="mega-navi">
                <div class="mega-navi-inner">
                    <div class="mega-navi-item">
                        <b>해외 여행</b>
                        <div class="mega-navi-item-wrap">
                            <a href="#none">유럽</a>
                            <a href="#none">아시아</a>
                            <a href="#none">아프리카</a>
                            <a href="#none">남미</a>
                            <a href="#none">오세아니아</a>
                        </div>
                    </div>
                    <div class="mega-navi-item">
                        <b>국내 여행</b>
                        <div class="mega-navi-item-wrap">
                            <a href="#none">서울</a>
                            <a href="#none">부산</a>
                            <a href="#none">제주</a>
                            <a href="#none">강원도</a>
                            <a href="#none">경기도</a>
                            <a href="#none">전라도</a>
                        </div>
                    </div>
                    <div class="mega-navi-item">
                        <b>레저·액티비티</b>
                        <div class="mega-navi-item-wrap">
                            <a href="#none">스키·스노우보드</a>
                            <a href="#none">수상레저</a>
                            <a href="#none">등산·트래킹</a>
                            <a href="#none">사파리·동물원</a>
                            <a href="#none">테마파크</a>
                        </div>
                    </div>
                    <div class="mega-navi-item">
                        <b>언어·문화 체험</b>
                        <div class="mega-navi-item-wrap">
                            <a href="#none">언어학습</a>
                            <a href="#none">문화체험</a>
                            <a href="#none">민속촌</a>
                            <a href="#none">역사탐방</a>
                        </div>
                    </div>
                    <div class="mega-navi-item">
                        <b>웰니스 여행</b>
                        <div class="mega-navi-item-wrap">
                            <a href="#none">스파·마사지</a>
                            <a href="#none">요가·명상 리트릿</a>
                            <a href="#none">자연 속 힐링 여행</a>
                            <a href="#none">요리 클래스</a>
                            <a href="#none">디톡스 프로그램</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="front-slider">
            <div class="front-slider-inneer"></div>
        </section>
        <section class="category-shortcut">
            <div class="category-shortcut-inneer"></div>
        </section>
        <section class="focus-package">
            <div class="focus-package-inneer"></div>
        </section>
        <section class="best-package">
            <div class="best-package-inneer"></div>
        </section>
        <section class="early-bird">
            <div class="early-bird-inneer"></div>
        </section>
        <section class="home-shopping
    ">
            <div class="home-shopping-inneer"></div>
        </section>
        <section class="slogan">
            <div class="slogan-inneer"></div>
        </section>
        <section class="review">
            <div class="review-inneer"></div>
        </section>
        <footer></footer>
    </div>
</body>

</html>
